</script>


<script>
    $(document).ready(function(){

        var dataString="recieverMatric="+localStorage.recieverMatric ;

        $.ajax({
            type: 'POST',
            url: 'http://truparsecreative.com/uimobile/connections/results.php',
            data: dataString,
            crossDomain: true,
            dataType: 'JSON',
            beforeSend: function(){
                $("div#divLoading").show();
            },
            success: function (response) {
                $("div#divLoading").fadeOut();
                console.log(response);

                var input ="";
                input +='<b>' + response.name + '</b><br>';
                input += response.faculty + '<br>';
                input += response.dept + '<br>';
                input +=response.school + '<br>';

                var cumgrade= response.cumgpa;
                var currentgrade= response.currentgpa;
                var img= response.img;
                $('#basicContent').html(input);
                $('#img').html(img);
                $('#level').html(response.level + ' Level ' +response.semester+ ' Semester')

            },
            error: function (response){
                alert (response);
            }

        });





        var dataget = "matric="+ localStorage.matric + "&recieverMatric="+localStorage.recieverMatric ;
        $.ajax({
            type: "GET",
            url: 'http://truparsecreative.com/uimobile/connections/friend-check.php',
            data: dataget ,
            success: function(data)
            {
                console.log(data);
                $('#friendbutton').html(data);
            },
            error: function (data){
                $('#friendbutton').html(data);
            }
        });


    });


</script>
