<script>
    $(document).ready(function() {
        $('#main-sidebar').simplerSidebar({
            opener: '#toggle-sidebar',
            animation: {
                easing: "easeOutQuint"
            },
            sidebar: {
                closingLinks: '.close-sb'
            }
        });
    });
</script>


<script>
    $(document).ready(function(){
        function getURLParameter(url, name) {
            return (RegExp(name + '=' + '(.+?)(&|$)').exec(url)||[,null])[1];
        }
        var url= window.location.href;
        var id = getURLParameter(url, 'id');
        $.ajax({
            type: "GET",
            url: 'http://truparsecreative.com/uimobile/connections/course-notification.php',
            data: "id=" + id ,
            beforeSend: function(){
                $("div#divLoading").show();
            },
            success: function(data)
            {
                $("div#divLoading").fadeOut();
                 $('#myCourseNotification').html(data);
            },
            error: function (data){
                $('#myCourseNotification').html(data);
            }
        });


        /*$.get('connections/course-notification.php', function(data){
            $('#myCourseNotification').html(data);
        })*/
        //$('#myCourseNotification').load('connections/course-notification.php');
    });
</script>
